<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>
<body>
  <div class="container">
    <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1607637485396-37d0cbb170cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');">
      <h3>SUNDAY | Martin Marek </h3>     
    </div>
    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1618231926221-56ae17dfa61a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80');">
      <h3>MONDAY | Mushegh Hakobyan</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1508226610647-0da13d32fb8d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80');">
      <h3>TUESDAY | Michel Catalisano</h3>
    </div>
    <div class="panel next-card-unfold" style="background-image: url('https://images.unsplash.com/photo-1625242444361-38420b11f107?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=334&q=80');">
      <h3>WEDNESDAY | Isaac Martin</h3>
    </div>
    <div class="panel next-card-unfold"
      style="background-image: url('https://images.unsplash.com/photo-1625526439553-08baa1794618?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=648&q=80');">
      <h3>THURDAY | Misael Moreno</h3>
    </div>
    <div class="panel next-card-unfold" style="background-image: url('https://images.unsplash.com/photo-1624862019955-4c731de863f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=801&q=80');">
      <h3>FRIDAY | K. Mitch Hodge</h3>
    </div>
    <div class="panel next-card-unfold" style="background-image: url('https://images.unsplash.com/photo-1619408507347-03b1e31851c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=333&q=80');">
      <h3>SATURDAY | Colin Lloyd</h3>
    </div>
  </div>

  <script src='main.js'></script>
</body>
</html>
